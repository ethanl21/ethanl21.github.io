<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic+Neue"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ethanl21.github.io</title>
  </head>

  <body>
    <audio src="assets/metal_pipe.mp3" preload="auto" id="pipesfx"></audio>
    <img id="hypercam-watermark" src="assets/Hypercam_2_watermark.png" />
    <div class="top-container">
      <header>
        <button
          id="skull-btn"
          title="VOLUME WARNING (plays a very loud sound)!"
        >
          <img class="square" src="assets/skull.gif" alt="rotating skull" />
        </button>
        <img
          class="square"
          src="assets/logo_burning.gif"
          alt="ethanl21.github.io"
        />
        <img
          class="square"
          src="assets/shape rotate.gif"
          alt="rotating geometric shape"
        />
      </header>
      <main>
        <div id="middle-container">
          <span>
            <a href="https://www.youtube.com/watch?v=LVPNXsc4wsQ">
              <img src="assets/DancingBanana.gif" alt="a dancing banana" />
            </a>
          </span>
          <div id="link-container">
            <img
              class="square"
              style="object-fit: cover; overflow: visible"
              src="assets/pizza_point.gif"
              alt="pizza slice pointing right"
            />
            <a id="notebook-link" href="http://ethanl21.github.io/quartz">
              click here for my notebook
            </a>
            <img
              class="square"
              src="assets/book_spin.gif"
              alt="a spinning red notebook"
            />
          </div>

          <div style="display: flex; justify-content: center">
            <img src="assets/siren.gif" alt="a police siren" />
            <img src="assets/siren.gif" alt="a police siren" />
          </div>
        </div>
      </main>

      <footer>
        <a href="https://www.youtube.com/watch?v=NNFHDSIKCQY">
          <img
            src="assets/delete_it_bald_blinkie.gif"
            alt="delete it bald blinkie"
          />
        </a>
        <img
          src="assets/never stop sparkling blinkie.gif"
          alt="never stop sparkling blinkie"
        />
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
